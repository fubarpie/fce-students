# This workflow compiles student markdown files into a single JSON file on push.
name: Compile Student Content

on:
  push:
    branches:
      - main # Or your default branch
    paths:
      - 'src/content/students/**.md'

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.1.1

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          # Caching has been removed. The action was failing because it could not
          # find a 'package-lock.json' file in the repository to base the cache on.

      - name: Install Dependencies
        run: npm install

      - name: Run compilation script
        run: node ./scripts/compile-students.js

      - name: Commit generated JSON
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/students.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-compile student data"
            git push
            echo "Committed and pushed changes to students.json"
          fi
